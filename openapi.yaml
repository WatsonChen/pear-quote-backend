openapi: 3.0.0
info:
  title: Pear Backend API
  version: 1.0.0
  description: API documentation for Pear Backend

servers:
  - url: http://localhost:3001/api
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
        email:
          type: string
          format: email
          description: User email
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp

    Quote:
      type: object
      properties:
        id:
          type: string
        customerName:
          type: string
        projectName:
          type: string
        totalAmount:
          type: number
        status:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              amount:
                type: number

    QuoteInput:
      type: object
      properties:
        customerName:
          type: string
        projectName:
          type: string
        items:
          type: array
          items:
            type: object

    Customer:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        industry:
          type: string
        description:
          type: string
        email:
          type: string
        phone:
          type: string

    CustomerInput:
      type: object
      properties:
        name:
          type: string
        industry:
          type: string
        description:
          type: string
        email:
          type: string
        phone:
          type: string

    Settings:
      type: object
      properties:
        id:
          type: string
        companyName:
          type: string
        taxId:
          type: string
        contactEmail:
          type: string
        juniorRate:
          type: number
        seniorRate:
          type: number
        pmRate:
          type: number
        designRate:
          type: number
        targetMarginMin:
          type: number
        targetMarginMax:
          type: number

    SettingsInput:
      type: object
      properties:
        companyName:
          type: string
        taxId:
          type: string
        contactEmail:
          type: string
        juniorRate:
          type: number
        seniorRate:
          type: number
        pmRate:
          type: number
        designRate:
          type: number
        targetMarginMin:
          type: number
        targetMarginMax:
          type: number

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

paths:
  /sentotp:
    post:
      summary: Send OTP verification code
      description: Send a one-time password to the user's email for login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "200":
          description: Verification code sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Verification code sent
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /login:
    post:
      summary: Login with OTP
      description: Authenticate user with email and OTP code
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /social-login:
    post:
      summary: Login with Social Account (Google, GitHub, etc.)
      description: Get backend JWT token using verified email from social provider
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"

  /me:
    get:
      summary: Get current user profile
      description: Retrieve the profile of the currently authenticated user
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /quotes:
    get:
      summary: List quotes
      tags: [Quotes]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of quotes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Quote"
    post:
      summary: Create quote
      tags: [Quotes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuoteInput"
      responses:
        "201":
          description: Quote created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quote"

  /quotes/{id}:
    get:
      summary: Get quote by ID
      tags: [Quotes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Quote details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quote"
    put:
      summary: Update quote
      tags: [Quotes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuoteInput"
      responses:
        "200":
          description: Quote updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quote"
    delete:
      summary: Delete quote
      tags: [Quotes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Quote deleted

  /customers:
    get:
      summary: List customers
      tags: [Customers]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Customer"
    post:
      summary: Create customer
      tags: [Customers]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerInput"
      responses:
        "201":
          description: Customer created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"

  /customers/{id}:
    get:
      summary: Get customer by ID
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Customer details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
    put:
      summary: Update customer
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerInput"
      responses:
        "200":
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
    delete:
      summary: Delete customer
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Customer deleted

  /settings:
    get:
      summary: Get system settings
      tags: [Settings]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: System settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Settings"
    put:
      summary: Update system settings
      tags: [Settings]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SettingsInput"
      responses:
        "200":
          description: Settings updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Settings"

  /users:
    get:
      summary: List users
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create user
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get user by ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      summary: Update user
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: User updated
    delete:
      summary: Delete user
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted

  /analytics/metrics:
    get:
      summary: Get analytics metrics
      tags: [Analytics]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Analytics metrics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalRevenue:
                    type: number
                  totalProjects:
                    type: number
                  activeClients:
                    type: number
                  winRate:
                    type: number

  /analytics/projects:
    get:
      summary: Get analytics projects
      tags: [Analytics]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Analytics projects
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: number
                    status:
                      type: string

  /analytics/insight:
    post:
      summary: Get AI analytics insight
      tags: [Analytics]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
      responses:
        "200":
          description: AI Insight
          content:
            application/json:
              schema:
                type: object
                properties:
                  insight:
                    type: string

  /ai/analyze:
    post:
      summary: Analyze requirements
      tags: [AI]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - requirements
              properties:
                requirements:
                  type: string
      responses:
        "200":
          description: Analysis result
          content:
            application/json:
              schema:
                type: object
